<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="images/css-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="buttons.css">
    <script src="buttons.js" async></script>
    <title>Buttons</title>
  </head>
  <body>
    <!-- Animated Outline Button 1 -->
    <button class="animated-outline-button-1">
      Animated Outline 1
      <span class="outline outline-top"></span>
      <span class="outline outline-right"></span>
      <span class="outline outline-bottom"></span>
      <span class="outline outline-left"></span>
    </button>
    <!-- Animated Outline Button 2 -->
    <button class="animated-outline-button-2">
      Animated Outline 2
      <span class="outline outline-top"></span>
      <span class="outline outline-right"></span>
      <span class="outline outline-bottom"></span>
      <span class="outline outline-left"></span>
    </button>
    <!-- Animated Outline Button 3 -->
    <button class="animated-outline-button-3">
      Animated Outline 3
      <span class="outline outline-top"></span>
      <span class="outline outline-right"></span>
      <span class="outline outline-bottom"></span>
      <span class="outline outline-left"></span>
    </button>
    <!-- Animated Underline Button -->
    <button class="animated-underline-button">
      <span>Animated Underline</span>
    </button>
    <!-- Background Zoom Button 1-->
    <button class="background-zoom-button-1">
      <span>Background Zoom 1</span>
    </button>
    <!-- Background Zoom Button 2-->
    <button class="background-zoom-button-2">
      <span>Background Zoom 2</span>
    </button>
    <!-- Circle Outline Button -->
  </body>
</html>
