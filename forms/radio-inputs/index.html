<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="/images/css-icon.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Custom Radio Inputs</title>
  </head>
  <body>
    <form action="#">
      <fieldset>
        <legend>Select an option</legend>
        <label>
          <input type="radio" name="choice" value="option1" checked>
          <span></span>
          Option 1
        </label>
        <label>
          <input type="radio" name="choice" value="option2">
          <span></span>
          Option 2
        </label>
        <label>
          <input type="radio" name="choice" value="option3">
          <span></span>
          Option 3
        </label>
        <label>
          <input type="radio" name="choice" value="option4">
          <span></span>
          Option 4
        </label>
      </fieldset>
    </form>
  </body>
</html>
