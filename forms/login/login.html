<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../images/passkey.png" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0">
    <link rel="stylesheet" href="login.css">
    <script src="login.js" async></script>
    <title>Login</title>
  </head>
  <body>
    <form action="#">
      <h1>
        <span class="material-symbols-outlined">person</span>
        Login
      </h1>
      <div class="field">
        <input type="email" id="email" name="email" placeholder=" " autocomplete="off">
        <div class="label-holder">
          <label for="email">
            <span class="material-symbols-outlined">mail</span>
            Email
          </label>
          <span class="material-symbols-outlined help-icon">help</span>
          <span class="tooltip">
            Your email will be used to login to your account and receive notifications.
          </span>
        </div>
      </div>
      <div class="field">
        <div class="password-wrapper">
          <input type="password" id="password" name="password" placeholder=" " autocomplete="off">
          <div class="visibility-button">
            <span class="material-symbols-outlined">visibility</span>
          </div>
        </div>
        <div class="label-holder">
          <label for="password">
            <span class="material-symbols-outlined">lock</span>
            Password
          </label>
          <span class="material-symbols-outlined help-icon">help</span>
          <span class="tooltip">
            Your password is needed to login and secure your account.
          </span>
        </div>
      </div>
      <progress max="100" value="50"></progress>
      <div class="controls">
        <button type="reset">Reset</button>
        <button type="submit">Login</button>
      </div>
    </form>
  </body>
</html>
