<!DOCTYPE html>
<html lang="en-GB" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="book.png" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    <title>Booking</title>
  </head>
  <body>
    <main>
      <article>
        <h1>Book your flight today</h1>
        <p>
          Go anywhere in the world. Use our amazing booking system. Doesn't that water look so nice? You just want to drink it. Maybe I am just thirsty. More words. Even more words.
        </p>
      </article>
      <form action="#">
        <fieldset>
          <legend>Trip type</legend>
          <input type="radio" name="tripType" id="round-trip" value="roundTrip">
          <label for="round-trip">Round-trip</label>
          <input type="radio" name="tripType" id="one-way" value="oneWay">
          <label for="one-way">One-way</label>
          <input type="radio" name="tripType" id="multi-city" value="multiCity">
          <label for="multi-city">Multi-city</label>
        </fieldset>
        <div class="locations">
          <div class="field">
            <label for="from">From</label>
            <input type="text" name="from" id="from" placeholder="City or airport">
          </div>
          <div class="field">
            <label for="to">To</label>
            <input type="text" name="to" id="to" placeholder="City or airport">
          </div>
        </div>
        <label for="departing-date">Departing date</label>
        <input type="date" name="departingDate" id="departing-date">
        <label for="arriving-date">Arriving date</label>
        <input type="date" name="arrivingDate" id="arriving-date">
        <label for="adult-count">Adults (18+)</label>
        <select name="adults" id="adult-count">
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
        </select>
        <label for="child-count">Children (0-17)</label>
        <select name="children" id="child-count">
          <option>0</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
          <option>6</option>
        </select>
        <label for="travel-class">Travel class</label>
        <select name="travelClass" id="travel-class">
          <option value="economy">Economy class</option>
          <option value="business">Business class</option>
          <option value="first">First class</option>
        </select>
        <button type="submit">Show flights</button>
      </form>
    </main>
  </body>
</html>
